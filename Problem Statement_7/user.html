<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #00a2ff;
      padding: 20px;
      border: 2px solid #ffd700;
      border-radius: 5px;
      width: 300px;
    }
    .form-container h2 {
      text-align: center;
      color: #fff;
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      color: #fff;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }
    .game-options {
      color: #fff;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 5px 10px;
      background-color: #ffd700;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>User Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Enter Name</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="password">Enter Password</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="form-group">
        <label for="address">Enter Address</label>
        <input type="text" id="address" name="address">
      </div>
      <div class="form-group game-options">
        <label>Select Game</label>
        <input type="checkbox" id="hockey" name="game" value="hockey">
        <label for="hockey">Hockey</label><br>
        <input type="checkbox" id="badminton" name="game" value="badminton">
        <label for="badminton">Badminton</label><br>
        <input type="checkbox" id="volleyball" name="game" value="volleyball">
        <label for="volleyball">Volleyball</label>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>
      <div class="form-group">
        <label for="age">Select ur age</label>
        <select id="age" name="age">
          <option value="">Select</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file" id="file" name="file">
      </div>
      <div class="buttons">
        <button type="button">Click Me</button>
        <button type="reset">Reset</button>
        <button type="submit">Submit Form</button>
      </div>
    </form>
  </div>
</body>
</html>
