<!DOCTYPE html>
<html>
<head>
  <title>Simple jQuery Mobile Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jQuery and jQuery Mobile CDN -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<!-- Home Page -->
<div data-role="page" id="home">
  <div data-role="header">
    <h1>My Mobile Site</h1>
  </div>

  <div data-role="content">
    <h2>Welcome!</h2>
    <p>This is a simple mobile website using jQuery Mobile.</p>
  </div>

  <div data-role="footer" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li><a href="#home" class="ui-btn-active">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</div>

<!-- About Page -->
<div data-role="page" id="about">
  <div data-role="header">
    <h1>About</h1>
  </div>

  <div data-role="content">
    <p>This site is built using jQuery Mobile framework.</p>
  </div>

  <div data-role="footer" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about" class="ui-btn-active">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</div>

<!-- Contact Page -->
<div data-role="page" id="contact">
  <div data-role="header">
    <h1>Contact</h1>
  </div>

  <div data-role="content">
    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">

      <label for="email">Email:</label>
      <input type="email" name="email" id="email">

      <label for="message">Message:</label>
      <textarea name="message" id="message"></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>

  <div data-role="footer" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact" class="ui-btn-active">Contact</a></li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
