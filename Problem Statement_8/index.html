<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Event Registration Form</h2>
            <form id="registrationForm" novalidate>
                <!-- Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required
                        data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter your first and last name">
                    <div class="invalid-feedback">
                        Please provide your full name.
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required
                        data-bs-toggle="tooltip" data-bs-placement="top" title="We'll send a confirmation to this email">
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"
                        pattern="[0-9]{10}" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Enter a 10-digit phone number (e.g., 1234567890)">
                    <div class="invalid-feedback">
                        Please provide a valid 10-digit phone number.
                    </div>
                </div>

                <!-- Event Selection -->
                <div class="mb-3">
                    <label for="event" class="form-label">Select Event</label>
                    <select class="form-select" id="event" required
                        data-bs-toggle="tooltip" data-bs-placement="top" title="Choose the event you want to attend">
                        <option value="" disabled selected>Select an event</option>
                        <option value="workshop">Tech Workshop</option>
                        <option value="conference">Annual Conference</option>
                        <option value="webinar">Online Webinar</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select an event.
                    </div>
                </div>

                <!-- Dietary Restrictions -->
                <div class="mb-3">
                    <label for="dietary" class="form-label">Dietary Restrictions</label>
                    <textarea class="form-control" id="dietary" rows="3" placeholder="e.g., Vegetarian, Gluten-Free"
                        data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Let us know any dietary needs (optional)"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Enable tooltips
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

        // Form validation
        (function () {
            'use strict';
            const form = document.getElementById('registrationForm');

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                event.stopPropagation();

                if (form.checkValidity()) {
                    alert('Registration successful! You will receive a confirmation email soon.');
                    form.reset();
                    form.classList.remove('was-validated');
                } else {
                    form.classList.add('was-validated');
                }
            }, false);
        })();
    </script>
</body>
</html>
